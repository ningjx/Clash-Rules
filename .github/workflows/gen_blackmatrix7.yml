name: gen_blackmatrix7

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  generate_rules:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Set_Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Shanghai"
        
      - name: git_init
        run: |
          git init
          git config --local user.name "github-actions"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --global init.defaultBranch master
          git remote add origin "https://github.com/${{ github.repository }}"
          git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install js-yaml

      - name: Generate Files from Config
        run: |
          node ./scripts/gen_blackmatrix7.js ./configs/config_blackmatrix7.yml ./ClashConfigTemp.yaml
          
      - name: Commit and Push Changes
        run: |
          # 检查是否有需要提交的文件
          git diff --quiet && git diff --cached --quiet
          if [ $? -eq 0 ]; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            # 只提交必要的文件
            git add gen_blackmatrix7/ ClashConfigTemp.yaml
            git commit -m "Generate blackmatrix7 on $(date +%Y%m%d%H%M)"
            
            # 使用 GITHUB_TOKEN 推送回当前仓库
            git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
            git push origin HEAD:master
          fi
