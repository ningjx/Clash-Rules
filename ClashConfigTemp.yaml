proxies:
{ProxyList}

proxy-groups:
  - name: 默认节点
    type: select
    proxies:
      - 自动回退
      - 最快节点
{ProxiesNames}
      - DIRECT

#  - name: "链式代理"
#    type: relay
#    proxies:
#      - proxy1
#      - proxy2
#      - proxy3

  - name: 未知流量
    type: select
    proxies:
      - DIRECT
      - 默认节点
      - 最快节点
{ProxiesNames}

#自动生成代理BEGIN
  - name: YouTube
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: Netflix
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: AmazonPrimeVideo
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: Disney
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: Hulu
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: TikTok
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: Google
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
  - name: Telegram
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT
#自动生成代理END
 
  - name: 其它国际流媒体
    type: select
    proxies:
      - 默认节点
      - 最快节点
{ProxiesNames}
      - DIRECT

  - name: 最快节点
    type: url-test
    url: https://www.gstatic.com/generate_204
    interval: 300
    proxies:
{FastestProxiesNames}

  - name: 自动回退
    type: fallback
    url: 'http://www.google.com/generate_204'
    interval: 300
    proxies:
      - 负载均衡
{ProxiesNames}

  - name: 负载均衡
    type: load-balance
    url: 'http://www.google.com/generate_204'
    interval: 300
    strategy: round-robin #consistent-hashing
    proxies:
{BalanceProxiesNames}

